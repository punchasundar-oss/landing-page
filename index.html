<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
        Hero Component
        Reusable hero section configured via data attributes on the root element.
        Inline content (text, href, src, alt) serves as both visible output and
        default configuration. Data attributes drive JS-enhanced behaviour.

        Root data attributes:
          data-hero-theme           "light" (default) | "dark"
          data-primary-cta-scroll   ID of on-page scroll target (e.g. "contact")
          data-primary-cta-target   Fallback URL if scroll target missing (default: /contact)
          data-secondary-cta-target URL for secondary CTA (default: /contact)

        Child markers:
          data-cta="primary"        Identifies the primary CTA for JS binding
          data-cta="secondary"      Identifies the secondary CTA for JS binding
    -->
    <section
        id="hero"
        class="hero"
        aria-labelledby="hero-heading"
        data-hero-theme="light"
        data-primary-cta-scroll="contact"
        data-primary-cta-target="/contact"
        data-secondary-cta-target="/contact"
    >
        <div class="hero__container">
            <div class="hero__content">
                <h1 id="hero-heading" class="hero__headline">Build Smarter Digital Products</h1>
                <p class="hero__subheadline">We design and engineer scalable software solutions that help startups and enterprises move faster with confidence.</p>
                <div class="hero__cta-group">
                    <a href="/contact" class="hero__cta hero__cta--primary" data-cta="primary">Get Started</a>
                    <a href="/contact" class="hero__cta hero__cta--secondary" data-cta="secondary">Talk to Us</a>
                </div>
            </div>
            <div class="hero__visual">
                <img
                    src="https://placehold.co/600x400/e2e8f0/475569?text=Digital+Products"
                    alt="Abstract illustration representing modern digital products"
                    class="hero__image"
                    width="600"
                    height="400"
                >
            </div>
        </div>
    </section>

    <script src="main.js" defer></script>
</body>
</html>
