<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="hero" class="hero" aria-labelledby="hero-heading">
        <div class="hero__container">
            <div class="hero__content">
                <h1 id="hero-heading" class="hero__headline">Build Smarter Digital Products</h1>
                <p class="hero__subheadline">We design and engineer scalable software solutions that help startups and enterprises move faster with confidence.</p>
                <div class="hero__cta-group">
                    <a href="/contact" class="hero__cta hero__cta--primary">Get Started</a>
                    <a href="/contact" class="hero__cta hero__cta--secondary">Talk to Us</a>
                </div>
            </div>
            <div class="hero__visual">
                <img
                    src="https://placehold.co/600x400/e2e8f0/475569?text=Digital+Products"
                    alt="Abstract illustration representing modern digital products"
                    class="hero__image"
                    width="600"
                    height="400"
                >
            </div>
        </div>
    </section>

</body>
</html>
